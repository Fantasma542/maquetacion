<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

        <div class="row">
          <div class="col bg-primary text-white px-4" style="height: 200px;">
            primary
          </div>
          <div class="col bg-warning text-white" style="height: 200px;">
            warning
          </div>
        </div>
        <div class="row">
          <div class="bg-primary text-white px-4" style=" width: 15%;  height: 200px;">
            primary
          </div>
          <div class="bg-danger text-white" style="width: 50%; height: 200px;">
            danger
          </div>
          <div class="bg-warning text-white " style="width: 35%; height: 200px;">
            warning
          </div>
        </div>
        <div class="row">
            <div class="bg-success text-white px-4" style="width: 35%; height: 200px;">
              danger
            </div>
          <div class="bg-primary text-white" style=" width: 40%;  height: 200px;">
            primary
          </div>
          <div class="bg-warning text-white " style="width: 25%; height: 200px;">
            warning
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
